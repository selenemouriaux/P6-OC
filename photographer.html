<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner" tabindex="-1">
      <a href="index.html" class="logo-link" tabindex="0">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <article
        class="photograph-header"
        role="region"
        aria-label="Présentation du photographe"
      ></article>
      <div
        class="sorting-section"
        role="region"
        aria-label="Options de tri"
      ></div>
      <div
        class="media-grid"
        role="region"
        aria-label="Galerie des médias"
      ></div>
    </main>
    <script src="scripts/utils/utils.js" type="module"></script>
    <script src="scripts/patterns/keyboardNavigation.js" type="module"></script>
    <script src="scripts/patterns/accessibleElements.js" type="module"></script>
    <script src="scripts/templates/mediaElements.js" type="module"></script>
    <script src="scripts/patterns/carouselElements.js" type="module"></script>
    <script src="scripts/patterns/sortingElements.js" type="module"></script>
    <script src="scripts/patterns/footer.js" type="module"></script>
    <script src="scripts/managers/carouselManager.js" type="module"></script>
    <script src="scripts/managers/sortManager.js" type="module"></script>
    <script src="scripts/utils/contactForm.js" type="module"></script>
    <script src="scripts/templates/photographer.js" type="module"></script>
    <script src="scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
